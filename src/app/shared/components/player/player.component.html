<img [src]="getImg()">
<div class="d-flex flex-column justify-content-around flex-grow-1">
  <div>
    <p>{{ song?.albumName }}</p>
    <span>{{ song?.name }}</span>
    <!-- <span> - {{ song?.albumName }}</span> -->
    <span> - {{ song?.artistName }}</span>
  </div>

  <audio controls #audio>
    <source [src]="getFile()" type="audio/mp3">
  </audio>
</div>
