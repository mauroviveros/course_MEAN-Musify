<div class="card shadow">
  <div class="card-header">{{ text }}</div>
  <div class="card-body">
    <div class="mb-3 row justify-content-center">
      <div class="col">
        <div class="hover-overlay" (click)="openFile()">
          <img [src]="imgProfileURL"  alt="IMG Profile" class="rounded img-fluid">
          <div class="overlay rounded">
            <i class="material-icons">add_photo_alternate</i>
          </div>
        </div>
      </div>
    </div>
    <div class="input-group mt-3 justify-content-center">
      <p class="text-muted m-0">JPG, PNG o GIF. No m√°s pesado que 5MB</p>
      <input type="file" class="form-control" id="inputGroupFile01" (change)="onFileSelected($event)" #inputFile>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="updateIMG()" [disabled]="!file?.lastModified">Actualizar Imagen</button>
  </div>
</div>
