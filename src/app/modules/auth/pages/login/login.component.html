<h1 class="card-header text-center">Login</h1>
<form class="card-body needs-validation p-5" novalidate [formGroup]="form" (submit)="submit()">
  <div class="mb-3">
    <label for="email" class="form-label">Correo Electrónico:</label>
    <div class="input-group">
      <div class="input-group-text"><i class="material-icons">email</i></div>
      <input type="text" class="form-control" [ngClass]="validate('email')" id="email" name="email" formControlName="email">
      <div class="invalid-feedback">El campo es obligatorio</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Contraseña:</label>
    <div class="input-group">
      <span class="input-group-text"><i class="material-icons">lock</i></span>
      <input type="password" class="form-control" [ngClass]="validate('password')" id="password" name="password" formControlName="password" required>
      <div class="invalid-feedback">El campo es obligatorio</div>
    </div>
  </div>

  <div class="d-flex align-items-center">
    <div class="form-check">
      <label for="remember" class="form-label">Recuerdame</label>
      <input type="checkbox" class="form-check-input" name="remember" id="remember" [formControl]="rememberControl">
    </div>
    <button type="submit" class="btn btn-primary ms-auto" [disabled]="form.invalid">Login</button>
  </div>
</form>

<div class="card-footer py-3">
  <p class="text-center m-0">No tienes cuenta? <a routerLink="/register" class="text-dark">Registrate</a></p>
</div>
