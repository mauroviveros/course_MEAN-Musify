<div class="card">
  <img [src]="img" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ artist?.name }}</h5>
    <p class="card-text">{{ artist?.description }}</p>

    <a class="btn btn-primary me-1" [routerLink]="[artist?._id]">Editar</a>
    <button class="btn btn-danger" (click)="remove()">Borrar</button>
  </div>
</div>
