<header>
  <img [src]="img" class="card-img-top" [alt]="album?.name">
  <section>
    <h1>{{ album?.name }}</h1>
    <p>{{ album?.description }}</p>
    <button class="btn btn-success me-1" (click)="createSong()">Añadir Canción</button>
    <button class="btn btn-secondary me-1" (click)="edit()">Editar album</button>
    <button class="btn btn-danger" (click)="remove()">Borrar album</button>
  </section>
</header>
<hr>

<album-list></album-list>
