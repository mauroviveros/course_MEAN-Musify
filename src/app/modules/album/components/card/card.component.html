<div class="card">
  <a [routerLink]="['/album/' + album?._id]">
      <img [src]="img" class="card-img-top" [alt]="album?.name">
  </a>
  <div class="card-body">
    <h5 class="card-title">{{ album?.name }}</h5>
    <p class="card-text">{{ album?.description }}</p>

    <a class="btn btn-primary me-1" [routerLink]="['/album/' + album?._id + '/update']">Editar</a>
    <button class="btn btn-danger" (click)="remove()">Borrar</button>
  </div>
</div>
