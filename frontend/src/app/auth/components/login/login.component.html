<form [formGroup]="form" (submit)="submit()">
  <mat-form-field appearance="outline">
    <mat-label>Correo electrónico</mat-label>
    <mat-icon color="primary" matIconPrefix>email</mat-icon>
    <mat-error>{{ form.controls.email.errors | error }}</mat-error>
    <input
      type="email"
      placeholder="Email"
      autocomplete="email"
      formControlName="email"
      matInput />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Contraseña</mat-label>
    <mat-icon color="primary" matIconPrefix>password</mat-icon>
    <mat-error>{{ form.controls.password.errors | error }}</mat-error>
    <input
      type="password"
      placeholder="Password"
      autocomplete="current-password"
      formControlName="password"
      matInput />
  </mat-form-field>

  <mat-checkbox name="remember" id="remember" [formControl]="remember">
    Recuerdame
  </mat-checkbox>

  <button
    type="submit"
    color="primary"
    [disabled]="form.invalid"
    mat-raised-button>
    Ingresar
  </button>
</form>
