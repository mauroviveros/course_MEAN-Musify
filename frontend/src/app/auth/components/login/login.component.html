<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <mat-icon color="primary" matIconPrefix>email</mat-icon>
    <mat-error>{{ form.controls.email.errors | json }}</mat-error>
    <input
      type="email"
      placeholder="Email"
      autocomplete="email"
      formControlName="email"
      matInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <mat-icon color="primary" matIconPrefix>password</mat-icon>
    <mat-error>{{ form.controls.password.errors | json }}</mat-error>
    <input
      type="password"
      placeholder="Password"
      autocomplete="current-password"
      formControlName="password"
      matInput />
  </mat-form-field>
</form>
