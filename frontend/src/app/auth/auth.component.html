<header>
  <img src="assets/logo2.png" alt="Musify Logo" />
</header>

<mat-card>
  <mat-card-content>
    <mat-tab-group dynamicHeight>
      <mat-tab label="Log In">
        <ng-template matTabContent>
          <auth-login></auth-login>
        </ng-template>
      </mat-tab>
      <mat-tab label="Sign In">
        <ng-template matTabContent>
          <auth-register></auth-register>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>

<footer>
  <p class="mat-caption">
    Copyright &copy; 2023 &mdash;
    <a href="https://github.com/mauroviveros" target="_blank">
      Mauro Daniel Viveros
    </a>
  </p>
</footer>
